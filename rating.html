<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>False Decimals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Container for the scale to ensure stable layout during movement */
        .scale-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Tailwind gap-2 equivalent */
            height: 120px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0 2rem;
        }

        /* Base Square Styles */
        .rank-square {
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-weight: 800;
            color: #374151;
            font-size: 1.25rem;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
            position: relative;
            z-index: 10;
        }

        /* Hover effect (only when not active) */
        .scale-container:not(.active) .rank-square:hover {
            transform: translateY(-5px);
            border-color: #6366f1;
            color: #6366f1;
        }

        /* --- ACTIVE STATE ANIMATIONS --- 
           When the container has the class 'active', these rules apply.
        */

        /* 1. Fading Group: 1, 3, 4, 5 */
        .scale-container.active .rank-square[data-val="1"],
        .scale-container.active .rank-square[data-val="4"],
        .scale-container.active .rank-square[data-val="5"] {
            opacity: 0.1;
            transform: scale(0.8);
            filter: grayscale(100%);
            box-shadow: none;
            border-style: dashed;
        }

        /* 2. The '2 and 3' -  obesity */
        .scale-container.active .rank-square[data-val="2"],
        .scale-container.active .rank-square[data-val="3"] {
            border-color: #ef4444; /* Red border */
            color: #ef4444;
            background-color: #fef2f2;
        }
        
        /* 3. The Main Cluster: 6, 7, 8, 9 */
        .scale-container.active .rank-square[data-val="6"],
        .scale-container.active .rank-square[data-val="7"],
        .scale-container.active .rank-square[data-val="8"],
        .scale-container.active .rank-square[data-val="9"] {
            border-color: #3b82f6; /* Blue border */
            color: #3b82f6;
            margin-right: -4px; /* Slight bunching effect */
        }

        /* 4. The '10' - The Zendaya */
        .scale-container.active .rank-square[data-val="10"] {
            transform: translateX(180px) scale(1.2); /* Move far right and grow */
            background-color: #EFBF04; /* gold */
            color: white;
            border-color: #DAA520; /* gold border */
            box-shadow: 0 20px 25px -5px rgba(239, 191, 4, 0.4);
            z-index: 20;
        }
        
        /* Mobile adjustment for the '10' move so it doesn't break layout */
        @media (max-width: 768px) {
            .rank-square {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
            .scale-container.active .rank-square[data-val="10"] {
                transform: translateX(60px) scale(1.1); /* Smaller move on mobile */
            }
        }

        /* Annotations that fade in */
        .annotation {
            position: absolute;
            bottom: -2.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease 0.4s; /* Delay appearance */
            white-space: nowrap;
            text-align: center;
        }

        .scale-container.active .annotation {
            opacity: 1;
        }

        /* Specific positions for annotations (using absolute positioning relative to container) */
        .anno-trash { left: 10%; color: #9ca3af; }
        .anno-bad { left: 34%; color: #ef4444; }
        .anno-avg { left: 63%; color: #3b82f6; }
        .anno-god { right: -60px; color: #EFBF04; }

        @media (max-width: 768px) {
            .anno-god { right: -10px; }
        }

    </style>
</head>
<body>
    <nav class="subtle-nav">
        <a href="index.html" aria-label="Back to Directory">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
    </nav>
    <div class="class="flex flex-col items-center justify-center min-h-screen p-4 text-center select-none>
        <!-- Header Text -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Supposed Decimal Rating System</h1>
        <p class="text-gray-500 mb-12 h-6" id="status-text">Click to reveal the truth...</p>

        <!-- The Interactive Scale -->
        <div class="relative w-full overflow-visible flex justify-center">
            <!-- Container for squares -->
            <div class="scale-container" id="scale" onclick="toggleReality()">
                <!-- Squares 1-10 generated via JS or manual -->
                <div class="rank-square" data-val="1">1</div>
                <div class="rank-square" data-val="2">2</div>
                <div class="rank-square" data-val="3">3</div>
                
                <div class="rank-square" data-val="4">4</div>
                
                <div class="rank-square" data-val="5">5</div>
                
                <div class="rank-square" data-val="6">6</div>
                <div class="rank-square" data-val="7">7</div>
                <div class="rank-square" data-val="8">8</div>
                <div class="rank-square" data-val="9">9</div>
                
                <div class="rank-square" data-val="10">10</div>

                <!-- Hidden annotations that appear on click -->
                <div class="annotation anno-trash">Do Not Exist</div>
                <div class="annotation anno-bad">"Not Attractive"</div>
                <div class="annotation anno-avg">Actual Range</div>
                <div class="annotation anno-god">Dua Lipa</div>
            </div>
        </div>

        <!-- Reset/Action Button -->
        <button 
            onclick="toggleReality()" 
            class="mt-20 px-6 py-2 bg-gray-800 text-white rounded-full hover:bg-black transition shadow-lg text-sm font-semibold tracking-wide"
        >
            Toggle
        </button>
    </div>

    <script>
        const scale = document.getElementById('scale');
        const statusText = document.getElementById('status-text');
        let isReality = false;

        function toggleReality() {
            isReality = !isReality;
            
            if (isReality) {
                scale.classList.add('active');
                statusText.textContent = "How people actually think.";
            } else {
                scale.classList.remove('active');
                statusText.textContent = "The theoretical 1â€“10 scale.";
            }
        }
    </script>
</body>
</html>
