<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#0a0a0a">
    <title>Polecatting</title>

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --text: #e5e5e5;
            --accent: #d4d4d4;
            --font-main: 'Georgia', 'Times New Roman', serif;
            --font-ui: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- THE RAT SVG BACKGROUND --- */
        .rat-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: auto;
            max-width: 600px;
            opacity: 0.6;
            /* Increased opacity as the fill is now dark grey */
            z-index: 0;
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Smooth satisfying spring-like rotation */
        }

        /* --- NAVIGATION --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            height: 40px;
            padding-top: max(20px, env(safe-area-inset-top));
        }

        .back-btn {
            background: none;
            border: none;
            color: #666;
            font-family: var(--font-ui);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            padding: 20px;
            margin: -20px;
            /* Expand hit area without moving visual center too much */
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Date Picker Hidden Input */
        .date-container {
            position: relative;
        }

        #datePicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .date-display {
            font-size: 1.1rem;
            font-style: italic;
            color: #888;
            border-bottom: 1px dotted #444;
        }

        /* --- VIEWS --- */
        .view {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 20px;
            z-index: 5;
            animation: fadeIn 0.3s ease;
            overflow: hidden;
            padding-bottom: max(80px, env(safe-area-inset-bottom));
            /* increased bottom padding to clear action bar */
        }

        .view.active {
            display: flex;
        }

        /* --- COUNTER VIEW --- */
        .counter-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Ensure relative context if needed */
            margin-top: -40px;
            /* Slight offset to visually center the plus button better against header/footer weight */
        }

        /* The Swappable Label */
        .count-label-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .count-label-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .count-label-text {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            font-family: var(--font-ui);
            font-weight: 600;
        }

        .cycle-icon {
            width: 14px;
            height: 14px;
            opacity: 0.5;
            fill: #888;
        }

        .big-count {
            font-size: 8rem;
            line-height: 1;
            font-weight: normal;
            margin-bottom: 10px;
            /* Reduced margin to fit subtitle */
            font-feature-settings: "tnum";
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: color 0.2s;
        }

        .big-count.mode-alltime {
            color: #aaa;
        }

        .count-subtitle {
            height: 20px;
            font-family: var(--font-ui);
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .count-subtitle.visible {
            opacity: 1;
        }

        .tap-zone {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 1px solid #333;
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            box-shadow: 20px 20px 60px #050505, -20px -20px 60px #1f1f1f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #333;
            cursor: pointer;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .tap-zone:active {
            transform: scale(0.95);
            box-shadow: inset 10px 10px 30px #050505, inset -10px -10px 30px #1f1f1f;
            color: #fff;
            border-color: #555;
        }

        .controls-sub {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .btn-small {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid #222;
            color: #666;
            width: 60px;
            /* Slightly larger */
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 10px 10px 30px #050505, -10px -10px 30px #1f1f1f;
            transition: all 0.1s;
        }

        .btn-small:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 15px #050505, inset -5px -5px 15px #1f1f1f;
            color: #fff;
            border-color: #333;
        }

        .btn-stats {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid #222;
            color: #888;
            height: 60px;
            border-radius: 30px;
            padding: 0 30px;
            font-size: 1rem;
            font-family: var(--font-ui);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 10px 10px 30px #050505, -10px -10px 30px #1f1f1f;
            transition: all 0.1s;
            text-decoration: none;
            /* Just in case */
        }

        .btn-stats:active {
            transform: scale(0.95);
            box-shadow: inset 5px 5px 15px #050505, inset -5px -5px 15px #1f1f1f;
            color: #fff;
            border-color: #333;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text);
            font-family: var(--font-main);
            font-style: italic;
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
            cursor: pointer;
        }

        /* --- HISTORY VIEW --- */
        .history-controls {
            display: flex;
            background: #111;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .history-toggle {
            flex: 1;
            background: transparent;
            border: none;
            color: #666;
            padding: 8px 0;
            font-family: var(--font-ui);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .history-toggle.active {
            background: #333;
            color: #fff;
            font-weight: 600;
        }

        .chart-wrapper {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .chart-wrapper::-webkit-scrollbar {
            display: none;
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            height: 100%;
            padding: 20px 5px;
            min-width: 100%;
            box-sizing: border-box;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            min-width: 40px;
            margin-right: 8px;
        }

        .bar {
            width: 20px;
            background-color: #333;
            border-top: 1px solid #666;
            min-height: 2px;
            position: relative;
            border-radius: 2px 2px 0 0;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.65rem;
            color: #666;
            font-family: var(--font-ui);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .bar-val {
            margin-bottom: 5px;
            font-size: 0.7rem;
            color: #fff;
            font-family: var(--font-ui);
        }

        .history-list {
            height: 30%;
            overflow-y: auto;
            border-top: 1px solid #222;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
        }

        .history-empty {
            text-align: center;
            color: #444;
            font-style: italic;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0));
            /* Sticky footer effect if needed, but for now just padding */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        #dataModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        #dataModal.open {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 80%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-family: var(--font-ui);
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-btn:active {
            background: #444;
        }

        .modal-close {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Stylised Rat Background -->
    <img src="ratking.svg" class="rat-bg" alt="Rat Background">

    <header>
        <a href="index.html" class="back-btn" id="navBtn" style="border: none;">&larr;</a>

        <div class="date-container" style="margin-left: auto;">
            <!-- Just to keep right alignment if we don't put anything left yet -->
            <div class="date-display" id="dateHeader">Today</div>
            <input type="date" id="datePicker" onchange="changeDate(this.value)">
        </div>
    </header>

    <!-- VIEW 1: COUNTER -->
    <div id="view-counter" class="view active">
        <div class="counter-container">

            <!-- Swappable Label -->
            <button class="count-label-btn" onclick="toggleCounterMode()"
                aria-label="Toggle between Today and All Time">
                <span class="count-label-text" id="counterLabel">TALLY (TODAY)</span>
                <!-- Simple Cycle Icon -->
                <svg class="cycle-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 13c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z" />
                </svg>
            </button>

            <div class="big-count" id="display">0</div>
            <!-- Tap Zone adds to TODAY regardless of view mode -->
            <button class="tap-zone" onclick="updateCount(1)" aria-label="Add Tail">
                +
            </button>

            <div class="controls-sub">
                <button class="btn-small" onclick="updateCount(-1)" aria-label="Remove Tail">&minus;</button>
                <button class="btn-stats" onclick="switchView('history')">Stats &rarr;</button>
                <!-- Nav to History uses text button -->
            </div>
        </div>
    </div>

    <!-- VIEW 2: HISTORY -->
    <div id="view-history" class="view">

        <div class="history-controls">
            <button class="history-toggle active" onclick="setHistoryMode('days')" id="tab-days">7 Days</button>
            <button class="history-toggle" onclick="setHistoryMode('weeks')" id="tab-weeks">Weeks</button>
            <button class="history-toggle" onclick="setHistoryMode('months')" id="tab-months">Months</button>
            <button class="history-toggle" onclick="setHistoryMode('years')" id="tab-years">Years</button>
        </div>

        <div class="chart-wrapper" id="chartWrapper">
            <div class="chart-container" id="chart">
                <!-- Bars injected here -->
            </div>
        </div>

        <div class="history-list" id="historyList">
            <!-- List injected here -->
        </div>

        <div class="action-bar">
            <button class="btn-text" onclick="switchView('counter')">&larr; Counter</button>
            <button class="btn-text" onclick="openModal()" style="color: #888; font-size: 0.9rem;">Data Options</button>
        </div>
    </div>

    <!-- DATA MODAL -->
    <div id="dataModal">
        <div class="modal-content">
            <h3 style="margin: 0 0 10px 0; color: #fff; text-align: center; font-family: var(--font-ui);">Data Options
            </h3>
            <button class="modal-btn" onclick="downloadCSV()">Export CSV</button>
            <button class="modal-btn" onclick="exportJSON()">Export Backup (JSON)</button>
            <button class="modal-btn" onclick="triggerImport()">Import Backup (JSON)</button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importJSON(this)">
            <button class="modal-btn modal-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // --- CONSTANTS & STATE ---
        const STORAGE_KEY = 'pest_control_history';
        const LEGACY_COUNT = 53; // The "Basement Number"

        let currentDateKey = new Date().toISOString().split('T')[0]; // selected date
        let historyMode = 'days'; // days, weeks, months, years
        let counterDisplayMode = 'today'; // 'today' or 'allTime'

        let bgRotation = 0; // Track rotation

        // --- INIT ---
        function init() {
            document.getElementById('datePicker').value = currentDateKey;
            renderCounter();
        }

        // --- DATA MANAGEMENT ---
        function getData() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function changeDate(newDate) {
            currentDateKey = newDate;
            renderCounter();
        }

        // --- COUNTER LOGIC ---

        function toggleCounterMode() {
            if (counterDisplayMode === 'today') {
                counterDisplayMode = 'allTime';
            } else {
                counterDisplayMode = 'today';
            }
            renderCounter();
        }

        function updateCount(change) {
            const data = getData();

            // Initialise if undefined
            if (data[currentDateKey] === undefined) {
                data[currentDateKey] = 0;
            }

            data[currentDateKey] += change;
            if (data[currentDateKey] < 0) data[currentDateKey] = 0; // No negatives

            // Animate Background
            if (change > 0) {
                bgRotation += 72;
            } else {
                bgRotation -= 72;
            }
            const bgEl = document.querySelector('.rat-bg');
            if (bgEl) {
                bgEl.style.transform = `translate(-50%, -50%) rotate(${bgRotation}deg)`;
            }

            saveData(data);
            renderCounter();
        }

        function renderCounter() {
            const data = getData();
            const todayVal = data[currentDateKey] || 0;
            const dailyTotal = Object.values(data).reduce((a, b) => a + b, 0);
            const allTimeVal = dailyTotal + LEGACY_COUNT;

            const displayEl = document.getElementById('display');
            const labelEl = document.getElementById('counterLabel');
            const subtitleEl = document.getElementById('displaySubtitle');

            // 1. Update Date Header
            const dateObj = new Date(currentDateKey);
            const today = new Date().toISOString().split('T')[0];
            let dateStr = dateObj.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });
            if (currentDateKey === today) dateStr = "Today";
            document.getElementById('dateHeader').innerText = dateStr;

            // 2. Update Main Number & Label based on Mode
            if (counterDisplayMode === 'today') {
                displayEl.innerText = todayVal;
                labelEl.innerText = "Tails today";
                displayEl.classList.remove('mode-alltime');
                subtitleEl.classList.remove('visible'); // Hide legacy note
            } else {
                displayEl.innerText = allTimeVal;
                labelEl.innerText = "Tails all time";
                displayEl.classList.add('mode-alltime');
                subtitleEl.classList.add('visible'); // Show legacy note
                subtitleEl.innerText = `Includes ${LEGACY_COUNT} legacy tails`;
            }
        }

        // --- NAVIGATION ---
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');

            // Logic for internal nav button if we kept it
            /*
           const navBtn = document.getElementById('navBtn');
           if(viewName === 'history') {
               navBtn.style.opacity = '0'; 
               renderHistory();
           } else {
               navBtn.style.opacity = '0';
               renderCounter();
           }
           */
            if (viewName === 'history') {
                renderHistory();
            } else {
                renderCounter();
            }
        }

        // --- RENDERING: HISTORY ---
        function setHistoryMode(mode) {
            historyMode = mode;
            document.querySelectorAll('.history-toggle').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            renderHistory();
        }

        function renderHistory() {
            const chart = document.getElementById('chart');
            const list = document.getElementById('historyList');
            const wrapper = document.getElementById('chartWrapper');

            chart.innerHTML = '';
            list.innerHTML = '';

            const data = getData();
            const rawDataPoints = [];

            if (historyMode === 'days') {
                for (let i = 6; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    const iso = d.toISOString().split('T')[0];
                    const val = data[iso] || 0;
                    rawDataPoints.push({
                        label: d.toLocaleDateString('en-GB', { weekday: 'narrow' }),
                        fullLabel: d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }),
                        count: val
                    });
                }
            } else if (historyMode === 'weeks') {
                const weeks = {};
                Object.keys(data).forEach(date => {
                    const d = new Date(date);
                    const day = d.getDay();
                    const diff = d.getDate() - day + (day == 0 ? -6 : 1);
                    const monday = new Date(d.setDate(diff)).toISOString().split('T')[0];
                    if (!weeks[monday]) weeks[monday] = 0;
                    weeks[monday] += data[date];
                });
                Object.keys(weeks).sort().forEach(monday => {
                    const d = new Date(monday);
                    const label = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                    rawDataPoints.push({
                        label: label,
                        fullLabel: `Week of ${label}`,
                        count: weeks[monday]
                    });
                });
            } else if (historyMode === 'months') {
                const months = {};
                Object.keys(data).forEach(date => {
                    const key = date.substring(0, 7);
                    if (!months[key]) months[key] = 0;
                    months[key] += data[date];
                });
                Object.keys(months).sort().forEach(m => {
                    const [y, monthNum] = m.split('-');
                    const dateObj = new Date(y, monthNum - 1, 1);
                    rawDataPoints.push({
                        label: dateObj.toLocaleDateString('en-GB', { month: 'short', year: '2-digit' }),
                        fullLabel: dateObj.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' }),
                        count: months[m]
                    });
                });
            } else if (historyMode === 'years') {
                const years = {};
                Object.keys(data).forEach(date => {
                    const key = date.substring(0, 4);
                    if (!years[key]) years[key] = 0;
                    years[key] += data[date];
                });
                Object.keys(years).sort().forEach(y => {
                    rawDataPoints.push({
                        label: y,
                        fullLabel: y,
                        count: years[y]
                    });
                });
            }

            if (rawDataPoints.length === 0) {
                chart.innerHTML = '<div class="history-empty">No data logged yet</div>';
                return;
            }

            const maxVal = Math.max(...rawDataPoints.map(p => p.count), 1);
            const listPoints = [...rawDataPoints].reverse();

            rawDataPoints.forEach(p => {
                const height = (p.count / maxVal) * 100;
                const opacity = p.count === 0 ? '0.3' : '1';

                chart.innerHTML += `
                    <div class="bar-group">
                        <div class="bar-val" style="opacity:${opacity}">${p.count > 0 ? p.count : ''}</div>
                        <div class="bar" style="height: ${height}%; opacity:${opacity}"></div>
                        <div class="bar-label">${p.label}</div>
                    </div>
                `;
            });

            listPoints.forEach(p => {
                if (p.count > 0) {
                    list.innerHTML += `
                        <div class="history-item">
                            <span>${p.fullLabel}</span>
                            <strong>${p.count}</strong>
                        </div>
                    `;
                }
            });

            setTimeout(() => {
                wrapper.scrollLeft = wrapper.scrollWidth;
            }, 50);
        }

        function downloadCSV() {
            const data = getData();
            // Add Legacy Count Header
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += `Legacy Count (Pre-2026),${LEGACY_COUNT}\n`;
            csvContent += "Date,Count\n";

            const sortedDates = Object.keys(data).sort().reverse();
            sortedDates.forEach(date => {
                csvContent += `${date},${data[date]}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "polecatting_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closeModal();
        }

        // --- NEW DATA FUNCTIONS ---
        function openModal() {
            document.getElementById('dataModal').classList.add('open');
        }
        function closeModal() {
            document.getElementById('dataModal').classList.remove('open');
        }
        function exportJSON() {
            const data = getData();
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "polecatting_backup.json";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closeModal();
        }
        function triggerImport() {
            document.getElementById('importFile').click();
        }
        function importJSON(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const json = JSON.parse(e.target.result);
                    // Minimal validation: check if object
                    if (typeof json === 'object' && json !== null) {
                        saveData(json);
                        alert("Import successful! Refreshing...");
                        location.reload();
                    } else {
                        alert("Invalid JSON format.");
                    }
                } catch (err) {
                    alert("Error parsing JSON");
                }
            };
            reader.readAsText(file);
            closeModal();
        }

        // Start
        init();

    </script>
